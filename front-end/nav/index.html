<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        overflow: hidden;
        /* display: flex; */
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Hide the link that should open and close the topnav on small screens */
      .topnav .icon {
        display: none;
      }

      /* Dropdown container - needed to position the dropdown content */
      .dropdown,
      .homeBtn {
        float: left;
        overflow: hidden;
      }

      /* Style the dropdown button to fit inside the topnav */
      .dropdown .dropbtn,
      .homeBtn {
        font-size: 17px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: transparent;
        font-family: inherit;
        margin: 0;
      }

      /* Style the dropdown content (hidden by default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Style the links inside the dropdown */
      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      /* Add an active class to highlight the current page */
      #active {
        background-color: #04aa6d;
        color: white;
      }

      /* Add a dark background on topnav links and the dropdown button on hover */
      .topnav a:hover,
      .dropdown:hover .dropbtn,
      .homeBtn:hover {
        background-color: #555;
        color: white;
      }

      /* Add a grey background to dropdown links on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Show the dropdown menu when the user moves the mouse over the dropdown button */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child),
        .dropdown .dropbtn {
          display: none;
        }
        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
      @media screen and (max-width: 600px) {
        .topnav.responsive {
          position: relative;
        }
        .topnav.responsive a.icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
        .topnav.responsive .dropdown {
          float: none;
        }
        .topnav.responsive .dropdown-content {
          position: relative;
        }
        .topnav.responsive .dropdown .dropbtn {
          display: block;
          width: 100%;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div th:fragment="navbarFragment" class="topnav" id="myTopnav">
      <!-- <a th:href="@{/}" class="active">Home</a> -->
      <button class="homeBtn active" th:onclick="|location.href='@{/}'|">
        Home
      </button>
      <div class="dropdown">
        <button class="dropbtn" id="active">국내만화</button>
        <div class="dropdown-content">
          <a th:href="@{/list(nation='한국', genre='순정만화')}">순정만화</a>
          <a th:href="@{/list(nation='한국', genre='소년만화')}">소년만화</a>
          <a th:href="@{/list(nation='한국', genre='성인만화')}">성인만화</a>
          <a th:href="@{/list(nation='한국', genre='기획도서')}">기획도서</a>
          <a th:href="@{/list(nation='한국', genre='만화잡지')}">만화잡지</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">일본만화</button>
        <div class="dropdown-content">
          <a th:href="@{/list(nation='일본', genre='순정만화')}">순정만화</a>
          <a th:href="@{/list(nation='일본', genre='소년만화')}">소년만화</a>
          <a th:href="@{/list(nation='일본', genre='성인만화')}">성인만화</a>
          <a th:href="@{/list(nation='일본', genre='기획도서')}">기획도서</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">미국만화</button>
        <div class="dropdown-content">
          <a th:href="@{/list(nation='미국', genre='DC 코믹스마블')}"
            >DC 코믹스마블</a
          >
          <a th:href="@{/list(nation='미국', genre='코믹스리터러리')}"
            >코믹스리터러리</a
          >
          <a th:href="@{/list(nation='미국', genre='그래픽노블')}"
            >그래픽노블</a
          >
        </div>
      </div>
      <a href="javascript:void(0);" class="icon">&#9776;</a>
    </div>
  </body>
</html>
