<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASE - multiple slide loop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slide_wrapper">
      <ul class="slides">
        <li><img src="./image/ONE PIECE 100.jpg" /></li>
        <li><img src="./image/나루토 1.jpg" /></li>
        <li><img src="./image/귀멸의 칼날 8.jpg" /></li>
        <li><img src="./image/나의 히어로 아카데미아 21.jpg" /></li>
        <li><img src="./image/스파이 패밀리 1.jpg" /></li>
        <li><img src="./image/주술회전 11.jpg" /></li>
        <li><img src="./image/강철의 연금술사 1.jpg" /></li>
      </ul>
      <!-- <div class="slide_button slide_prev_button">1</div>
      <div class="slide_button slide_next_button">2</div> -->
      <!-- 화살표 버튼 -->
      <button class="arrow left">
        <svg
          width="21px"
          height="27px"
          viewBox="0 0 50 80"
          xml:space="preserve"
        >
          <polyline
            fill="none"
            stroke="#000"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            points="
          45.63,75.8 0.375,38.087 45.63,0.375 "
          />
        </svg>
      </button>
      <button class="arrow right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="21px"
          height="27px"
          viewBox="0 0 50 80"
          xml:space="preserve"
        >
          <polyline
            fill="none"
            stroke="#000"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            points="
          0.375,0.375 45.63,38.087 0.375,75.8 "
          />
        </svg>
      </button>
    </div>
    <!-- <p class="controls">
      <span class="prev">prev</span>
      <span class="next">next</span>
    </p> -->
    <script src="./script.js"></script>
  </body>
</html>
